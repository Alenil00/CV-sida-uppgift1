<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css-kod/number.css">
  <title>Number Game</title>
  <meta name="Beskrivning" content="Här hittar ni ett roligt spel, gissa rätt på 5 försök!">
</head>
<body>
  <div class="game-begin">
    <article class="first-box">
              <h1>Gissa nummret mellan 1 - 100!</h1>
    <button id="beginBtn" class="btn-style">Börja spelet!</button>
    <p id="guessLeft">Lycka till!</p>
    </article>
  </div>



  <div id="gameBox" class="game-box">
    <article class="second-box">
          <input type="number" id="input" class="guess-input">
          <label for="input">Skriv in din gissning:</label>

          
          <button id="guessBtn" class="btn-style2">Gissa</button>
          <ul id="guessList">

          </ul>
    </article>

  </div>

 
  <script src="../script/number.js"></script>
</body>
</html>
